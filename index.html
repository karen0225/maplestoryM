<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∑∑Ê≤åÂ®ÅÁàæ2ÈöéËæ®Ë≠òÊ∏¨È©ó</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B9D;
            --secondary: #FEC163;
            --correct: #4ECDC4;
            --wrong: #E84855;
            --bg-dark: #1A1A2E;
            --bg-card: #16213E;
            --text: #EAEAEA;
            --accent: #C724B1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(254, 193, 99, 0.1) 0%, transparent 50%),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
            line-height: 1.4;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--secondary);
            opacity: 0.9;
        }

        .progress-bar {
            background: var(--bg-card);
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: white;
        }

        .quiz-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            border: 3px solid var(--primary);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 107, 157, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.6s ease-out backwards;
            position: relative;
            overflow: hidden;
        }

        .quiz-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 157, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        .question-number {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 20px;
            display: inline-block;
            padding: 8px 16px;
            background: rgba(254, 193, 99, 0.1);
            border-radius: 10px;
            border: 2px solid var(--secondary);
        }

        .gif-container {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px dashed var(--accent);
        }

        .gif-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(199, 36, 177, 0.4);
            transition: transform 0.3s ease;
        }

        .gif-container img:hover {
            transform: scale(1.05) rotate(1deg);
        }

        .gif-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.2), rgba(199, 36, 177, 0.2));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: var(--text);
            opacity: 0.6;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--text);
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 3px solid rgba(255, 107, 157, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 107, 157, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .option:hover {
            background: rgba(255, 107, 157, 0.15);
            border-color: var(--primary);
            transform: translateX(10px);
        }

        .option:hover::before {
            width: 300px;
            height: 300px;
        }

        .option.selected {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.3), rgba(199, 36, 177, 0.3));
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
        }

        .option.correct {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.3), rgba(78, 205, 196, 0.2));
            border-color: var(--correct);
            animation: pulse 0.5s;
        }

        .option.wrong {
            background: linear-gradient(135deg, rgba(232, 72, 85, 0.3), rgba(232, 72, 85, 0.2));
            border-color: var(--wrong);
            animation: shake 0.5s;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .submit-btn, .next-btn, .restart-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::after, .next-btn::after, .restart-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::after, .next-btn:hover::after, .restart-btn:hover::after {
            width: 400px;
            height: 400px;
        }

        .submit-btn:hover, .next-btn:hover, .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 157, 0.6);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        .feedback.correct {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.2), rgba(78, 205, 196, 0.1));
            border: 2px solid var(--correct);
            color: var(--correct);
        }

        .feedback.wrong {
            background: linear-gradient(135deg, rgba(232, 72, 85, 0.2), rgba(232, 72, 85, 0.1));
            border: 2px solid var(--wrong);
            color: var(--wrong);
        }

        .score-display {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
            padding: 25px;
            background: rgba(255, 107, 157, 0.1);
            border-radius: 15px;
            border: 2px solid var(--primary);
        }

        .score-number {
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            background: linear-gradient(135deg, var(--correct), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 15px 0;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @media (max-width: 768px) {
            .quiz-card {
                padding: 25px;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .option {
                padding: 15px 20px;
                font-size: 1rem;
            }

            .submit-btn, .next-btn, .restart-btn {
                font-size: 0.9rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Â®ÅÁàæ‰∫åÈöéËæ®Ë≠òÊåëÊà∞ üéÆ</h1>
            <p class="subtitle">ËßÄÂØüÂúñÁâáÔºåÈÅ∏Âá∫Ê≠£Á¢∫Á≠îÊ°àÔºÅ</p>
        </header>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar">0/7</div>
        </div>

        <div id="quizContainer"></div>

        <div id="resultContainer" class="hidden">
            <div class="quiz-card">
                <h2 style="text-align: center; font-family: 'Press Start 2P', cursive; margin-bottom: 20px;">üéä Ê∏¨È©óÂÆåÊàêÔºÅüéä</h2>
                <div class="score-display">
                    <div>‰Ω†ÁöÑÂæóÂàÜ</div>
                    <div class="score-number" id="finalScore">0</div>
                    <div id="scoreMessage"></div>
                </div>
                <button class="restart-btn" onclick="restartQuiz()">üîÑ ÈáçÊñ∞ÈñãÂßã</button>
            </div>
        </div>
    </div>

    <script>
        // Ê∏¨È©óÈ°åÁõÆË≥áÊñô
        const quizData = [
            {
                id: 1,
                gifUrl: './img/1.png', // Ë´ãÊõøÊèõÁÇ∫ÂØ¶ÈöõÁöÑ GIF URL
                gifPlaceholder: 'Êï¥ÈΩä(Ëàä)',
                question: 'Ëµ∞Ê≥ïÔºü',
                options: ['‰∏≠->Â∑¶1->‰∏≠', '‰∏≠->Âè≥1->Âè≥2->‰∏≠', '‰∏≠->Â∑¶2->Â∑¶2->‰∏≠', '‰∏≠->Âè≥2->Âè≥1->‰∏≠'],
                correctAnswer: 0 // Á¥¢ÂºïÂÄºÔºå0 ‰ª£Ë°®Á¨¨‰∏ÄÂÄãÈÅ∏È†Ö 'Ë≤ì'
            },
            {
                id: 2,
                gifUrl: './img/2.png',
                gifPlaceholder: '‰∫§ÈåØ(Ëàä)',
                question: 'Ëµ∞Ê≥ïÔºü',
                options: ['‰∏≠->Âè≥2->‰∏≠', '‰∏≠->Âè≥1->Âè≥2->‰∏≠', '‰∏≠->Âè≥2->Âè≥1->‰∏≠', '‰∏≠->Â∑¶2->Â∑¶2->‰∏≠'],
                correctAnswer: 1
            },
            {
                id: 3,
                gifUrl: './img/3.png',
                gifPlaceholder: '‰∏ã2Ê†π',
                question: 'Ëµ∞Ê≥ïÔºü',
                options: ['‰∏≠->Âè≥1->Âè≥2->‰∏≠', '‰∏≠->Âè≥2->‰∏≠', '‰∏≠->Â∑¶2->Â∑¶2->‰∏≠', '‰∏≠->Âè≥2->Âè≥1->‰∏≠'],
                correctAnswer: 2
            },
            {
                id: 4,
                gifUrl: './img/4.png',
                gifPlaceholder: 'Â∑¶ÈÇä‰∏ä‰∏ã‰∫§ÈåØ',
                question: 'Ëµ∞Ê≥ïÔºü',
                options: ['‰∏≠->Âè≥2->‰∏≠', '‰∏≠->Â∑¶2->Â∑¶2->‰∏≠', '‰∏≠->Âè≥2->Âè≥1->‰∏≠', '‰∏≠->Â∑¶2->Â∑¶3->‰∏≠'],
                correctAnswer: 2
            },
            {
                id: 5,
                gifUrl: './img/5.png',
                gifPlaceholder: '(Ë£ÇÂú∞) ‰∏ãÁ∑äÂØÜÂÖ©Ê†π',
                question: 'Ëµ∞Ê≥ïÔºü',
                options: ['‰∏≠->Âè≥1->Âè≥2->‰∏≠', '‰∏≠->Â∑¶1->‰∏≠', '‰∏≠->Âè≥2->Âè≥1->‰∏≠', '‰∏≠->Âè≥2->‰∏≠'],
                correctAnswer: 3
            },
            {
                id: 6,
                gifUrl: './img/6.png',
                gifPlaceholder: '(Ë£ÇÂú∞)‰∏ãÂàÜÊï£ÂÖ©Ê†π',
                question: 'Ëµ∞Ê≥ïÔºü',
                options: ['‰∏≠->Â∑¶2->Â∑¶3->‰∏≠', '‰∏≠->Âè≥2->Âè≥1->‰∏≠', '‰∏≠->Âè≥2->‰∏≠', '‰∏≠->Â∑¶1->‰∏≠'],
                correctAnswer: 0
            },
            {
                id: 7,
                gifUrl: './img/7.png',
                gifPlaceholder: '(Ë£ÇÂú∞) ‰∏ã‰∏ÄÊ†π',
                question: 'Ëµ∞Ê≥ïÔºü',
                options: ['‰∏≠->Â∑¶1->‰∏≠', '‰∏≠->Âè≥2->‰∏≠', '‰∏≠->Âè≥2->Âè≥1->‰∏≠', '‰∏≠->Âè≥1->Âè≥2->‰∏≠'],
                correctAnswer: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let answered = false;
        let shuffledQuestions = [];

        // Èö®Ê©üÊâì‰∫ÇÈô£ÂàóÁöÑÂáΩÊï∏
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // ÂàùÂßãÂåñÈö®Ê©üÈ°åÁõÆÈ†ÜÂ∫è
        function initializeQuiz() {
            shuffledQuestions = shuffleArray(quizData);
            currentQuestion = 0;
            score = 0;
            loadQuestion();
        }

        function loadQuestion() {
            const container = document.getElementById('quizContainer');
            const question = shuffledQuestions[currentQuestion];
            
            container.innerHTML = `
                <div class="quiz-card" style="animation-delay: 0.1s">
                    <div class="question-number">È°åÁõÆ ${currentQuestion + 1}/7</div>
                    
                    <div class="gif-container">
                        ${question.gifUrl ? 
                            `<img src="${question.gifUrl}" alt="Question ${question.id} GIF">` :
                            `<div class="gif-placeholder">${question.gifPlaceholder}</div>`
                        }
                    </div>
                    
                    <div class="question-text">${question.question}</div>
                    
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectAnswer(${index})" data-index="${index}">
                                ${String.fromCharCode(65 + index)}. ${option}
                            </div>
                        `).join('')}
                    </div>
                    
                    <button class="submit-btn" id="submitBtn" onclick="submitAnswer()" disabled>
                        Êèê‰∫§Á≠îÊ°à
                    </button>
                    
                    <div id="feedback"></div>
                </div>
            `;

            selectedAnswer = null;
            answered = false;
            updateProgress();
        }

        function selectAnswer(index) {
            if (answered) return;
            
            selectedAnswer = index;
            
            // ÁßªÈô§ÊâÄÊúâÈÅ∏È†ÖÁöÑ selected È°ûÂà•
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Ê∑ªÂä† selected È°ûÂà•Âà∞Ë¢´ÈÅ∏‰∏≠ÁöÑÈÅ∏È†Ö
            document.querySelector(`.option[data-index="${index}"]`).classList.add('selected');
            
            // ÂïüÁî®Êèê‰∫§ÊåâÈàï
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            if (selectedAnswer === null || answered) return;
            
            answered = true;
            const question = shuffledQuestions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            // Á¶ÅÁî®ÊâÄÊúâÈÅ∏È†Ö
            options.forEach(opt => opt.classList.add('disabled'));
            
            if (selectedAnswer === question.correctAnswer) {
                score++;
                options[selectedAnswer].classList.add('correct');
                feedback.innerHTML = '‚úì Á≠îÂ∞ç‰∫ÜÔºÅÂ§™Ê£í‰∫ÜÔºÅ';
                feedback.className = 'feedback correct';
            } else {
                options[selectedAnswer].classList.add('wrong');
                options[question.correctAnswer].classList.add('correct');
                feedback.innerHTML = `‚úó Á≠îÈåØ‰∫ÜÔºÅÊ≠£Á¢∫Á≠îÊ°àÊòØÔºö${question.options[question.correctAnswer]}`;
                feedback.className = 'feedback wrong';
            }
            
            // ÊõøÊèõÊèê‰∫§ÊåâÈàïÁÇ∫‰∏ã‰∏ÄÈ°åÊåâÈàï
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.outerHTML = currentQuestion < shuffledQuestions.length - 1 ?
                '<button class="next-btn" onclick="nextQuestion()">‰∏ã‰∏ÄÈ°å ‚Üí</button>' :
                '<button class="next-btn" onclick="showResults()">Êü•ÁúãÊàêÁ∏æ üèÜ</button>';
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function updateProgress() {
            const progress = ((currentQuestion) / shuffledQuestions.length) * 100;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.textContent = `${currentQuestion}/${shuffledQuestions.length}`;
        }

        function showResults() {
            document.getElementById('quizContainer').classList.add('hidden');
            document.getElementById('resultContainer').classList.remove('hidden');
            document.getElementById('finalScore').textContent = score + ' / ' + shuffledQuestions.length;
            
            const percentage = (score / shuffledQuestions.length) * 100;
            let message = '';
            
            if (percentage === 100) {
                message = '‰Ω†ÊòØÂ®ÅÁàæ2ÈöéÂ§ßÂ∏´ÔºÅ';
            } else if (percentage >= 80) {
                message = 'ÈÇÑË°åÔΩûË®òÂæóÈñãËÉΩÈáèË£úË°ÄÔºÅ';
            } else if (percentage >= 60) {
                message = 'Áµ¶ÊàëÈáçÊ∏¨ÔºÅ';
            } else {
                message = 'Ôºü„ÄÄÂú®Èõ∑Ôºü';
            }
            
            document.getElementById('scoreMessage').textContent = message;
            
            // Êõ¥Êñ∞ÈÄ≤Â∫¶Ê¢ùÂà∞ 100%
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '100%';
            progressBar.textContent = shuffledQuestions.length + '/' + shuffledQuestions.length;
        }

        function restartQuiz() {
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('quizContainer').classList.remove('hidden');
            initializeQuiz();
        }

        // ÂàùÂßãÂåñÊ∏¨È©ó
        initializeQuiz();
    </script>
</body>
</html>
